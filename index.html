<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Outfit&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500&family=Outfit&display=swap" rel="stylesheet">

    <title>Product review</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="container">
            <section class="pic">
                <picture>
                    <source srcset="img/image-product-desktop.jpg" alt="image" media="(min-width:600px)">
                    <img src="img/image-product-mobile.jpg" alt="image" width="600" height="900">
                </picture>
            </section>
            <section class="eyth">
                <p class="perfume">P E R F U M E</p>
                <h2 class="header">Gabrielle Essence Eau De Parfum</h2>
                <article class="para">
                    <p>
                        A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.
                    </p>
                </article>
                <br>
                <article class="footer">
                    <p class="money"><b>&#36;149.99</b></p>
                    <p class="cut">&#36;169.99</p>
                </article>
                <button class="button">
                    <div class="inside">
                        <img src="img/icon-cart.svg" alt="icon">Add to Cart
                    </div>
                </button>
            </section>
        </section>
    </main>
</body>
</html>
